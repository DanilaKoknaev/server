server:
  port: 8888

spring:
  application:
    name: config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations:
            - "file:./ms-config-properties/{application}/{profile}"

eureka:
  client:
    service-url:  # ← ПРАВИЛЬНО
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true